<div
  [ngClass]="{reminder: task.reminder}"
  class="task"
  (dblclick)="onToggle(task)"
>
  <div>
    <h3>{{ task.text }}</h3>
    <p>{{ task.day }}</p>
  </div>
  <span
    (click)="onDelete(task)"
    class="material-icons"
    [ngStyle]="{ 'color': 'red', cursor: 'pointer' }"
    >delete</span
  >
</div>
